<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, pre {
            width: 100%;
            height: 150px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Pseudocode Interpreter</h1>
    <textarea id="pseudocodeInput" placeholder="Enter your pseudocode here..."></textarea>
    <button onclick="runInterpreter()">Run</button>
    <h2>Output</h2>
    <pre id="output"></pre>

    <script src="interpreter.js"></script>
</body>
</html>
